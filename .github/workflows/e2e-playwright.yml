name: Run Playwright E2E

on:
  pull_request:
    branches: [ master ]
  push:
    branches: [ 'feat/**', master ]

jobs:
  e2e:
    name: Playwright E2E
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt || true

      - name: Start backend (uvicorn)
        run: |
          cd backend
          nohup uvicorn app.main:app --host 127.0.0.1 --port 8000 > uvicorn.log 2>&1 &
          cd ..

      - name: Wait for backend
        run: |
          for i in {1..15}; do
            if curl -sS http://127.0.0.1:8000/ >/dev/null 2>&1; then
              echo "backend ready" && break
            fi
            echo "waiting for backend... ($i)"; sleep 2
          done

      - name: Install frontend deps & build
        run: |
          cd web-frontend
          npm ci
          npm run build
          cd ..

      - name: Start static server for dist
        run: |
          cd web-frontend
          nohup npx http-server ./dist -p 5173 > http-server.log 2>&1 &
          cd ..

      - name: Wait for frontend
        run: |
          for i in {1..15}; do
            if curl -sS http://127.0.0.1:5173/ >/dev/null 2>&1; then
              echo "frontend ready" && break
            fi
            echo "waiting for frontend... ($i)"; sleep 2
          done

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: |
          export BACKEND_URL=http://127.0.0.1:8000
          export FRONTEND_URL=http://127.0.0.1:5173
          npx playwright test -c web-frontend/e2e/playwright.config.ts --reporter=list
