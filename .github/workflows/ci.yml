name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint-backend:
    name: Lint (Python)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install lint deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install flake8
      - name: Run flake8
        run: |
          flake8 backend

  test-backend:
    name: Backend Tests (Windows)
    runs-on: windows-latest
    needs: lint-backend
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          if (Test-Path -Path 'backend/requirements-minimal.txt') { python -m pip install -r backend/requirements-minimal.txt } elseif (Test-Path -Path 'backend/requirements.txt') { python -m pip install -r backend/requirements.txt } else { echo 'No requirements file'; }
      - name: Export PYTHONPATH
        shell: pwsh
        run: |
          Add-Content -Path $env:GITHUB_ENV -Value "PYTHONPATH=$env:GITHUB_WORKSPACE"
      - name: Run backend tests
        shell: pwsh
        run: |
          python -m pytest -q backend/tests

  frontend-build:
    name: Frontend Build (Node)
    runs-on: ubuntu-latest
    needs: test-backend
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install frontend deps
        working-directory: web-frontend
        run: |
          npm ci
      - name: Build frontend
        working-directory: web-frontend
        env:
          VITE_API_URL: http://127.0.0.1:8002
        run: |
          npm run build
      - name: Upload frontend dist
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: web-frontend/dist
