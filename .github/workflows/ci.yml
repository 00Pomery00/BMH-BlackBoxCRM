name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: bmh
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres" --health-interval 10s --health-timeout 5s --health-retries 5
      redis:
        image: redis:6
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install backend dependencies
        run: |
          python -m venv .venv
          . .venv/bin/activate
          pip install --upgrade pip
          pip install -r backend/requirements.txt || true
          pip install alembic || true

      - name: Wait for Postgres
        run: |
          for i in {1..30}; do pg_isready -h localhost -p 5432 -U postgres && break || sleep 1; done

      - name: Run Alembic migrations (Postgres)
        env:
          DATABASE_URL: postgresql+psycopg2://postgres:postgres@localhost:5432/bmh
        run: |
          . .venv/bin/activate
          cd backend
          alembic upgrade head || true

      - name: Run backend unit tests (SQLite fallback)
        env:
          DATABASE_URL: sqlite:///./test.db
        run: |
          . .venv/bin/activate
          cd backend
          pytest -q

      - name: Start backend (background)
        env:
          DATABASE_URL: postgresql+psycopg2://postgres:postgres@localhost:5432/bmh
        run: |
          . .venv/bin/activate
          cd backend
          nohup uvicorn app.main:app --host 0.0.0.0 --port 8000 &
          sleep 3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install frontend dependencies
        run: |
          cd web-frontend
          npm ci
          npx playwright install --with-deps

      - name: Build and serve frontend
        run: |
          cd web-frontend
          npm run build
          npx serve -s dist -l 5173 &
          sleep 2

      - name: Run Playwright E2E
        env:
          BACKEND_URL: http://localhost:8000
          FRONTEND_URL: http://localhost:5173
        run: |
          cd web-frontend
          npx playwright test --reporter=list || true

      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: web-frontend/playwright-report || web-frontend/test-results || ''
name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint-backend:
    name: Lint (Python)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install lint deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install flake8
      - name: Run flake8
        run: |
          flake8 backend

  test-backend:
    name: Backend Tests (Windows)
    runs-on: windows-latest
    needs: lint-backend
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r backend/requirements.txt
      - name: Run Alembic migrations
        run: |
          cd backend
          python -m alembic -c alembic.ini upgrade head
      - name: Run fu_auth smoke test
        run: |
          cd backend
          python -m pytest -q tests/test_fu_auth_smoke.py
      - name: Run backend tests
        run: |
          python -m pytest -q backend/tests

  frontend-build:
    name: Frontend Build & Test
    runs-on: ubuntu-latest
    needs: test-backend
    strategy:
      matrix:
        node-version: [18, 20]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install frontend deps
        working-directory: ./web-frontend
        run: |
          npm ci
      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: web-frontend/node_modules
          key: ${{ runner.os }}-node-${{ matrix.node-version }}-${{ hashFiles('web-frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ matrix.node-version }}-
      - name: Run frontend build
        working-directory: ./web-frontend
        run: |
          npm run build --if-present || true
      - name: Install Playwright browsers
        working-directory: ./web-frontend
        run: |
          npx playwright install --with-deps
      - name: Run frontend E2E smoke tests
        working-directory: ./web-frontend
        run: |
          npm run e2e

  build-images:
    name: Build Docker images
    runs-on: ubuntu-latest
    needs: frontend-build
    steps:
      - uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build backend image
        run: |
          docker build -t blackboxcrm-backend:latest -f backend/Dockerfile .
      - name: Save backend image
        run: |
          docker save blackboxcrm-backend:latest -o backend-image.tar
      - name: Build frontend image
        run: |
          docker build -t blackboxcrm-frontend:latest -f web-frontend/Dockerfile .
      - name: Save frontend image
        run: |
          docker save blackboxcrm-frontend:latest -o frontend-image.tar
      - name: Upload Docker images
        uses: actions/upload-artifact@v4
        with:
          name: docker-images
          path: |
            backend-image.tar
            frontend-image.tar
      - name: Run frontend tests (if any)
        working-directory: ./web-frontend
        run: |
          npm test --if-present || true

  publish-to-dockerhub:
    name: Publish images to Docker Hub
    runs-on: ubuntu-latest
    needs: build-images
    if: ${{ secrets.DOCKERHUB_USERNAME && secrets.DOCKERHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push backend image
        uses: docker/build-push-action@v4
        with:
          context: ./
          file: backend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/blackboxcrm-backend:latest
      - name: Build and push frontend image
        uses: docker/build-push-action@v4
        with:
          context: ./
          file: web-frontend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/blackboxcrm-frontend:latest

  publish-to-ghcr:
    name: Publish images to GHCR
    runs-on: ubuntu-latest
    needs: build-images
    if: ${{ secrets.GHCR_USERNAME && secrets.GHCR_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}
      - name: Build and push backend image to GHCR
        uses: docker/build-push-action@v4
        with:
          context: ./
          file: backend/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/blackboxcrm-backend:latest
      - name: Build and push frontend image to GHCR
        uses: docker/build-push-action@v4
        with:
          context: ./
          file: web-frontend/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/blackboxcrm-frontend:latest

  push-artifacts-to-dockerhub:
    name: Push loaded artifacts to Docker Hub
    runs-on: ubuntu-latest
    needs: build-images
    if: ${{ secrets.DOCKERHUB_USERNAME && secrets.DOCKERHUB_TOKEN }}
    steps:
      - name: Download docker-images artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-images
          path: ./artifacts

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Load backend image and push
        run: |
          docker load -i ./artifacts/backend-image.tar
          docker tag blackboxcrm-backend:latest ${{ secrets.DOCKERHUB_USERNAME }}/blackboxcrm-backend:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/blackboxcrm-backend:latest

      - name: Load frontend image and push
        run: |
          docker load -i ./artifacts/frontend-image.tar
          docker tag blackboxcrm-frontend:latest ${{ secrets.DOCKERHUB_USERNAME }}/blackboxcrm-frontend:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/blackboxcrm-frontend:latest

  push-artifacts-to-ghcr:
    name: Push loaded artifacts to GHCR
    runs-on: ubuntu-latest
    needs: build-images
    if: ${{ secrets.GHCR_USERNAME && secrets.GHCR_TOKEN }}
    steps:
      - name: Download docker-images artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-images
          path: ./artifacts

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Load backend image and push to GHCR
        run: |
          docker load -i ./artifacts/backend-image.tar
          docker tag blackboxcrm-backend:latest ghcr.io/${{ github.repository_owner }}/blackboxcrm-backend:latest
          docker push ghcr.io/${{ github.repository_owner }}/blackboxcrm-backend:latest

      - name: Load frontend image and push to GHCR
        run: |
          docker load -i ./artifacts/frontend-image.tar
          docker tag blackboxcrm-frontend:latest ghcr.io/${{ github.repository_owner }}/blackboxcrm-frontend:latest
          docker push ghcr.io/${{ github.repository_owner }}/blackboxcrm-frontend:latest

  e2e-with-backend:
    name: E2E (start backend in job)
    runs-on: ubuntu-latest
    needs: frontend-build
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r backend/requirements.txt

      - name: Run Alembic migrations
        run: |
          cd backend
          python -m alembic -c alembic.ini upgrade head

      - name: Start backend (uvicorn) in background
        run: |
          nohup python -m uvicorn app.main:app --host 127.0.0.1 --port 8000 > backend.log 2>&1 &
          echo $! > backend.pid

      - name: Wait for backend health
        run: |
          for i in {1..30}; do
            if curl -sSf http://127.0.0.1:8000/health >/dev/null 2>&1; then
              echo 'backend ready'
              exit 0
            fi
            sleep 1
          done
          cat backend.log || true
          exit 1

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install frontend deps & build
        working-directory: ./web-frontend
        run: |
          npm ci
          npm run build --if-present || true

      - name: Install Playwright browsers
        working-directory: ./web-frontend
        run: |
          npx playwright install --with-deps

      - name: Run Playwright E2E (pointing to local backend)
        env:
          BACKEND_URL: 'http://127.0.0.1:8000'
          FRONTEND_URL: ''
        working-directory: ./web-frontend
        run: |
          # generate traces on failure and write test-results to ./playwright-results
          npx playwright test --project=chromium --reporter=list --trace=ondemand --output=./playwright-results || true

      - name: Upload Playwright artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: |
            web-frontend/playwright-results/**
            web-frontend/playwright-report/**
            backend.log
            web-frontend/test-results/**

      - name: Stop backend
        if: always()
        run: |
          if [ -f backend.pid ]; then
            kill "$(cat backend.pid)" || true
          else
            pkill -f uvicorn || true
          fi
