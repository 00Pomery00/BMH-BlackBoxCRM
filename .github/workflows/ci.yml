name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint-backend:
    name: Lint (Python)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install lint deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install flake8
      - name: Run flake8
        run: |
          flake8 backend

  test-backend:
    name: Backend Tests (Windows)
    runs-on: windows-latest
    needs: lint-backend
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r backend/requirements.txt
      - name: Run Alembic migrations
        run: |
          cd backend
          python -m alembic -c alembic.ini upgrade head
      - name: Run fu_auth smoke test
        run: |
          cd backend
          python -m pytest -q tests/test_fu_auth_smoke.py
      - name: Run backend tests
        run: |
          python -m pytest -q backend/tests

  frontend-build:
    name: Frontend Build & Test
    runs-on: ubuntu-latest
    needs: test-backend
    strategy:
      matrix:
        # Vite requires Node 20+; run tests on modern Node versions only
        node-version: [20, 22]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install frontend deps
        working-directory: ./web-frontend
        run: |
          npm ci
      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: web-frontend/node_modules
          key: ${{ runner.os }}-node-${{ matrix.node-version }}-${{ hashFiles('web-frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ matrix.node-version }}-
      - name: Run frontend build (fail if build missing)
        working-directory: ./web-frontend
        run: |
          # Run Vite build and fail loudly if dist is not produced
          npm run build
          if [ ! -f dist/index.html ]; then
            echo "ERROR: build did not produce dist/index.html"
            echo "Listing web-frontend/ after build:"; ls -la || true
            exit 1
          fi
      - name: Install Playwright browsers
        working-directory: ./web-frontend
        run: |
          npx playwright install --with-deps
      - name: Run frontend E2E smoke tests
        working-directory: ./web-frontend
        run: |
          npm run e2e

  build-images:
    name: Build Docker images
    runs-on: ubuntu-latest
    needs: frontend-build
    steps:
      - uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build backend image
        run: |
          docker build -t blackboxcrm-backend:latest -f backend/Dockerfile .
      - name: Save backend image
        run: |
          docker save blackboxcrm-backend:latest -o backend-image.tar
      - name: Build frontend image
        run: |
          docker build -t blackboxcrm-frontend:latest -f web-frontend/Dockerfile .
      - name: Save frontend image
        run: |
          docker save blackboxcrm-frontend:latest -o frontend-image.tar
      - name: Upload Docker images
        uses: actions/upload-artifact@v4
        with:
          name: docker-images
          path: |
            backend-image.tar
            frontend-image.tar
      - name: Run frontend tests (if any)
        working-directory: ./web-frontend
        run: |
          npm test --if-present || true


  publish-images:
    name: Publish Docker images
    runs-on: ubuntu-latest
    needs: build-images
    steps:
      - uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}
      - name: Build and push backend image
        uses: docker/build-push-action@v4
        with:
          context: ./
          file: backend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/blackboxcrm-backend:latest
            ghcr.io/${{ github.repository_owner }}/blackboxcrm-backend:latest
      - name: Build and push frontend image
        uses: docker/build-push-action@v4
        with:
          context: ./
          file: web-frontend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/blackboxcrm-frontend:latest
            ghcr.io/${{ github.repository_owner }}/blackboxcrm-frontend:latest

  push-artifacts-to-dockerhub:
    name: Push loaded artifacts to Docker Hub
    runs-on: ubuntu-latest
    needs: build-images
    steps:
      - name: Download docker-images artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-images
          path: ./artifacts

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Load backend image and push
        run: |
          docker load -i ./artifacts/backend-image.tar
          docker tag blackboxcrm-backend:latest ${{ secrets.DOCKERHUB_USERNAME }}/blackboxcrm-backend:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/blackboxcrm-backend:latest

      - name: Load frontend image and push
        run: |
          docker load -i ./artifacts/frontend-image.tar
          docker tag blackboxcrm-frontend:latest ${{ secrets.DOCKERHUB_USERNAME }}/blackboxcrm-frontend:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/blackboxcrm-frontend:latest

  push-artifacts-to-ghcr:
    name: Push loaded artifacts to GHCR
    runs-on: ubuntu-latest
    needs: build-images
    steps:
      - name: Download docker-images artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-images
          path: ./artifacts

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Load backend image and push to GHCR
        run: |
          docker load -i ./artifacts/backend-image.tar
          docker tag blackboxcrm-backend:latest ghcr.io/${{ github.repository_owner }}/blackboxcrm-backend:latest
          docker push ghcr.io/${{ github.repository_owner }}/blackboxcrm-backend:latest

      - name: Load frontend image and push to GHCR
        run: |
          docker load -i ./artifacts/frontend-image.tar
          docker tag blackboxcrm-frontend:latest ghcr.io/${{ github.repository_owner }}/blackboxcrm-frontend:latest
          docker push ghcr.io/${{ github.repository_owner }}/blackboxcrm-frontend:latest

  e2e-with-backend:
    name: E2E (start backend in job)
    runs-on: ubuntu-latest
    needs: frontend-build
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r backend/requirements.txt

      - name: Run Alembic migrations
        run: |
          cd backend
          python -m alembic -c alembic.ini upgrade head

      - name: Start backend (uvicorn) in background
        run: |
          nohup python -m uvicorn app.main:app --host 127.0.0.1 --port 8000 > backend.log 2>&1 &
          echo $! > backend.pid

      - name: Wait for backend health
        run: |
          for i in {1..30}; do
            if curl -sSf http://127.0.0.1:8000/health >/dev/null 2>&1; then
              echo 'backend ready'
              exit 0
            fi
            sleep 1
          done
          cat backend.log || true
          exit 1

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install frontend deps & build
        working-directory: ./web-frontend
        run: |
          npm ci
          npm run build --if-present || true

      - name: Install Playwright browsers
        working-directory: ./web-frontend
        run: |
          npx playwright install --with-deps

      - name: Run Playwright E2E (pointing to local backend)
        env:
          BACKEND_URL: 'http://127.0.0.1:8000'
          FRONTEND_URL: ''
        working-directory: ./web-frontend
        run: |
          # generate traces on failure and write test-results to ./playwright-results
          npx playwright test --project=chromium --reporter=list --trace=ondemand --output=./playwright-results || true

      - name: Upload Playwright artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: |
            web-frontend/playwright-results/**
            web-frontend/playwright-report/**
            backend.log
            web-frontend/test-results/**

      - name: Stop backend
        if: always()
        run: |
          if [ -f backend.pid ]; then
            kill "$(cat backend.pid)" || true
          else
            pkill -f uvicorn || true
          fi
