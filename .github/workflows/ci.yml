name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint-backend:
    name: Lint (Python)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install lint deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install flake8
      - name: Run flake8
        run: |
          flake8 backend

  test-backend:
    name: Backend Tests (Windows)
    runs-on: windows-latest
    needs: lint-backend
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          if (Test-Path -Path 'backend/requirements-minimal.txt') { python -m pip install -r backend/requirements-minimal.txt } elseif (Test-Path -Path 'backend/requirements.txt') { python -m pip install -r backend/requirements.txt } else { echo 'No requirements file'; }
      - name: Export PYTHONPATH
        shell: pwsh
        run: |
          # Ensure backend module imports work on Windows runners
          Add-Content -Path $env:GITHUB_ENV -Value "PYTHONPATH=$env:GITHUB_WORKSPACE"

      - name: "Diagnostics: Print Python, pip and workspace"
        shell: pwsh
        run: |
          # Ensure diagnostics file exists so we can always upload it as an artifact
          New-Item -ItemType Directory -Path backend/test-results -Force | Out-Null
          $diag = 'backend/test-results/ci-diagnostics.txt'
          "== START DIAGNOSTICS ==" | Out-File -FilePath $diag -Encoding utf8 -Append
          "== Python and pip versions ==" | Out-File -FilePath $diag -Encoding utf8 -Append
          python -V 2>&1 | Out-File -FilePath $diag -Encoding utf8 -Append
          pip --version 2>&1 | Out-File -FilePath $diag -Encoding utf8 -Append
          "== pip freeze ==" | Out-File -FilePath $diag -Encoding utf8 -Append
          pip freeze 2>&1 | Out-File -FilePath $diag -Encoding utf8 -Append
          "== Environment vars (selected) ==" | Out-File -FilePath $diag -Encoding utf8 -Append
          "GITHUB_WORKSPACE: $env:GITHUB_WORKSPACE" | Out-File -FilePath $diag -Encoding utf8 -Append
          "PYTHONPATH: $env:PYTHONPATH" | Out-File -FilePath $diag -Encoding utf8 -Append
          "== Workspace listing (top) ==" | Out-File -FilePath $diag -Encoding utf8 -Append
          Get-ChildItem -Path $env:GITHUB_WORKSPACE | Select-Object Name,Mode,Length | Out-String | Out-File -FilePath $diag -Encoding utf8 -Append
          "== backend listing (depth 2) ==" | Out-File -FilePath $diag -Encoding utf8 -Append
          if (Test-Path -Path "backend") { Get-ChildItem -Path backend -Recurse -Depth 2 | Select-Object FullName,Mode,Length | Out-String | Out-File -FilePath $diag -Encoding utf8 -Append } else { "backend folder not present" | Out-File -FilePath $diag -Encoding utf8 -Append }
          "== END DIAGNOSTICS ==" | Out-File -FilePath $diag -Encoding utf8 -Append

      - name: Run backend tests (produce junit + logs)
        shell: pwsh
        working-directory: backend
        run: |
          mkdir -Force test-results
          python -m pytest -q tests --junitxml=test-results/junit.xml -o log_cli=true -o log_cli_level=INFO || exit $LASTEXITCODE

      - name: Upload backend test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-results
          path: |
            backend/test-results
            backend/uvicorn_out.log
            backend/login_debug.log

  frontend-build:
    name: Frontend Build (Node)
    runs-on: ubuntu-latest
    needs: test-backend
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install frontend deps
        working-directory: web-frontend
        run: |
          npm ci
      - name: Build frontend
        working-directory: web-frontend
        env:
          VITE_API_URL: http://127.0.0.1:8002
        run: |
          npm run build
      - name: Upload frontend dist
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: web-frontend/dist
