name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint-backend:
    name: Lint (Python)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install lint deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install flake8
      - name: Run flake8
        run: |
          flake8 backend

  test-backend:
    name: Backend Tests (Windows)
    runs-on: windows-latest
    needs: lint-backend
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r backend/requirements.txt
      - name: Run Alembic migrations
        run: |
          cd backend
          python -m alembic -c alembic.ini upgrade head
      - name: Run fu_auth smoke test
        run: |
          cd backend
          python -m pytest -q tests/test_fu_auth_smoke.py
      - name: Run backend tests
        run: |
          python -m pytest -q backend/tests

  frontend-build:
    name: Frontend Build & Test
    runs-on: ubuntu-latest
    needs: test-backend
    strategy:
      matrix:
        node-version: [18, 20]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install frontend deps
        working-directory: ./web-frontend
        run: |
          npm ci
      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: web-frontend/node_modules
          key: ${{ runner.os }}-node-${{ matrix.node-version }}-${{ hashFiles('web-frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ matrix.node-version }}-
      - name: Run frontend build
        working-directory: ./web-frontend
        run: |
          npm run build --if-present || true
      - name: Install Playwright browsers
        working-directory: ./web-frontend
        run: |
          npx playwright install --with-deps
      - name: Run frontend E2E smoke tests
        working-directory: ./web-frontend
        run: |
          npm run e2e

  build-images:
    name: Build Docker images
    runs-on: ubuntu-latest
    needs: frontend-build
    steps:
      - uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build backend image
        run: |
          docker build -t blackboxcrm-backend:latest -f backend/Dockerfile .
      - name: Save backend image
        run: |
          docker save blackboxcrm-backend:latest -o backend-image.tar
      - name: Build frontend image
        run: |
          docker build -t blackboxcrm-frontend:latest -f web-frontend/Dockerfile .
      - name: Save frontend image
        run: |
          docker save blackboxcrm-frontend:latest -o frontend-image.tar
      - name: Upload Docker images
        uses: actions/upload-artifact@v4
        with:
          name: docker-images
          path: |
            backend-image.tar
            frontend-image.tar
      - name: Run frontend tests (if any)
        working-directory: ./web-frontend
        run: |
          npm test --if-present || true

