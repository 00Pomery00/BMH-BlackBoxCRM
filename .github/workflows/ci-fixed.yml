name: CI (fixed)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint-backend:
    name: Lint (Python)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install lint deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install flake8
      - name: Run flake8
        run: |
          flake8 backend

  test-backend:
    name: Backend Tests (Windows)
    runs-on: windows-latest
    needs: lint-backend
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          if (Test-Path -Path 'backend/requirements.txt') {
            python -m pip install -r backend/requirements.txt
          } elseif (Test-Path -Path 'backend/requirements-minimal.txt') {
            python -m pip install -r backend/requirements-minimal.txt
          } else {
            echo 'No requirements file found; continuing without extra deps.'
          }
      - name: Export PYTHONPATH for tests
        shell: pwsh
        run: |
          Add-Content -Path $env:GITHUB_ENV -Value "PYTHONPATH=$env:GITHUB_WORKSPACE"
      - name: Run Alembic migrations
        shell: pwsh
        run: |
          Set-Location backend
          python -m alembic -c alembic.ini upgrade head
      - name: Run backend tests
        shell: pwsh
        run: |
          python -m pytest -q backend/tests
