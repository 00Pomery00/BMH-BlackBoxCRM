name: CRM Smoke Tests

on:
  push:
    branches:
      - main
      - 'feat/**'
  pull_request:
    branches:
      - main

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Backend: install dependencies
        run: cd crm-blackbox/backend && npm ci

      - name: Backend: generate default catalog
        run: cd crm-blackbox/backend && npm run generate

      - name: Backend: build
        run: cd crm-blackbox/backend && npm run build

      - name: Backend: start server
        run: |
          cd crm-blackbox/backend
          nohup node dist/index.js > server.log 2>&1 &
          echo "Waiting for server to start..."
          for i in {1..15}; do
            sleep 1
            if curl -sSf http://127.0.0.1:4001/api/objects >/dev/null 2>&1; then
              echo 'Server is up'
              break
            fi
            echo "Waiting... $i"
          done

      - name: Run endpoint smoke check
        run: cd crm-blackbox/backend && node tools/check_endpoints.js
