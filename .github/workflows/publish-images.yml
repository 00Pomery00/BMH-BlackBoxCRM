name: Publish Docker Images

on:
  push:
    branches: [ main, master ]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push backend image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/blackboxcrm-backend:latest -f backend/Dockerfile .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/blackboxcrm-backend:latest
      - name: Build and push frontend image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/blackboxcrm-frontend:latest -f web-frontend/Dockerfile .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/blackboxcrm-frontend:latest
