[flake8]
max-line-length = 120
extend-ignore = E203, W503

# Exclude virtualenvs and other generated third-party code from lint
exclude =
    .venv,
    venv,
    env,
    backend/.venv,
    backend/venv,
    backend/env,
    **/site-packages

# Allow long autogenerated alembic migration lines
per-file-ignores =
    backend/alembic/versions/*: E501
