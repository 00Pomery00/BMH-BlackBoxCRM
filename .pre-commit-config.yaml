repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-added-large-files

# Local hook to prevent accidentally committing runtime logs or DB backups
  - repo: local
    hooks:
      - id: prevent-logs
        name: Prevent committing runtime log or DB files
        entry: scripts/prevent-logs-commit.sh
        language: script
        files: '\.(log|db|bak|sqlite)$'

  # Python formatters
  - repo: https://github.com/psf/black
    rev: 23.9.1
    hooks:
      - id: black
        language_version: python3
        args: ["--line-length=88"]

  - repo: https://github.com/PyCQA/isort
    rev: 5.12.0
    hooks:
      - id: isort
        args: ["--profile=black"]

  # Frontend linting via npm script (requires npm deps installed)
  - repo: local
    hooks:
      - id: frontend-lint
        name: Lint frontend via npm (ESLint)
        entry: npm --prefix web-frontend run lint
        language: system
        files: '^web-frontend/'
      - id: format-frontend
        name: Format frontend (Prettier + ESLint --fix)
        entry: npm --prefix web-frontend run format:fix
        language: system
        files: '^web-frontend/(src|public)/'
