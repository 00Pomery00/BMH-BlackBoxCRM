repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-added-large-files

# Local hook to prevent accidentally committing runtime logs or DB backups
  - repo: local
    hooks:
      - id: prevent-logs
        name: Prevent committing runtime log or DB files
        entry: scripts/prevent-logs-commit.sh
        language: script
        files: '\\.(log|db|bak|sqlite)$'

# Python formatters
- repo: https://github.com/psf/black
  rev: 23.9.1
  hooks:
    - id: black
      language_version: python3

- repo: https://github.com/PyCQA/isort
  rev: 5.12.0
  hooks:
    - id: isort

# Frontend linting via npm script (requires npm deps installed)
- repo: local
  hooks:
    - id: frontend-lint
      name: Lint frontend via npm (ESLint)
      entry: bash -c "cd web-frontend && npm run lint"
      language: script
      files: '^web-frontend/'
